<!DOCTYPE html>
<html>
<head>
    <title>Test Contact Form</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select, textarea { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #1E3A8A; color: white; padding: 12px 24px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #1E40AF; }
        .result { margin-top: 20px; padding: 15px; border-radius: 4px; }
        .success { background: #d1edff; border: 1px solid #0066cc; color: #0066cc; }
        .error { background: #ffe6e6; border: 1px solid #cc0000; color: #cc0000; }
    </style>
</head>
<body>
    <h1>üß™ Test Contact Form Backend</h1>
    
    <form id="test-form">
        <div class="form-group">
            <label for="name">Name *</label>
            <input type="text" id="name" required>
        </div>
        
        <div class="form-group">
            <label for="email">Email *</label>
            <input type="email" id="email" required>
        </div>
        
        <div class="form-group">
            <label for="company">Company</label>
            <input type="text" id="company">
        </div>
        
        <div class="form-group">
            <label for="service">Service Interest</label>
            <select id="service">
                <option value="General Consultation">General Consultation</option>
                <option value="GRC Maturity & Compliance">GRC Maturity & Compliance</option>
                <option value="Third-Party Risk Management">Third-Party Risk Management</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="message">Message *</label>
            <textarea id="message" rows="4" required></textarea>
        </div>
        
        <button type="submit">Send Test Message</button>
    </form>
    
    <div id="result"></div>
    
    <hr style="margin: 40px 0;">
    
    <h2>ü§ñ Test Chatbot Backend</h2>
    <button onclick="testChatbot()">Send Test Chatbot Data</button>
    
    <div id="chatbot-result"></div>

    <script>
        document.getElementById('test-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<div style="padding: 15px; background: #f0f0f0;">Sending...</div>';
            
            try {
                const formData = {
                    name: document.getElementById('name').value,
                    email: document.getElementById('email').value,
                    company: document.getElementById('company').value || 'Not provided',
                    service: document.getElementById('service').value,
                    message: document.getElementById('message').value
                };
                
                console.log('Sending:', formData);
                
                const response = await fetch('/api/contact', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });
                
                const result = await response.json();
                console.log('Response:', result);
                
                if (response.ok && result.success) {
                    resultDiv.innerHTML = `<div class="result success">‚úÖ SUCCESS: ${result.message}<br><small>Debug: ${result.debug}</small></div>`;
                } else {
                    resultDiv.innerHTML = `<div class="result error">‚ùå ERROR: ${result.error}</div>`;
                }
                
            } catch (error) {
                console.error('Error:', error);
                resultDiv.innerHTML = `<div class="result error">‚ùå NETWORK ERROR: ${error.message}</div>`;
            }
        });
        
        async function testChatbot() {
            const resultDiv = document.getElementById('chatbot-result');
            resultDiv.innerHTML = '<div style="padding: 15px; background: #f0f0f0;">Sending chatbot test...</div>';
            
            try {
                const chatbotData = {
                    name: 'Test Chatbot User',
                    email: 'chatbot@test.com',
                    company: 'Test Company',
                    service: 'AI Governance & Ethics',
                    message: 'This is a test message from the chatbot system. I am interested in learning more about AI governance solutions.',
                    session_id: 'test_session_123'
                };
                
                console.log('Sending chatbot data:', chatbotData);
                
                const response = await fetch('/api/chatbot', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(chatbotData)
                });
                
                const result = await response.json();
                console.log('Chatbot response:', result);
                
                if (response.ok && result.success) {
                    resultDiv.innerHTML = `<div class="result success">‚úÖ CHATBOT SUCCESS: ${result.message}<br><small>Debug: ${result.debug}</small></div>`;
                } else {
                    resultDiv.innerHTML = `<div class="result error">‚ùå CHATBOT ERROR: ${result.error}</div>`;
                }
                
            } catch (error) {
                console.error('Chatbot error:', error);
                resultDiv.innerHTML = `<div class="result error">‚ùå CHATBOT NETWORK ERROR: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
